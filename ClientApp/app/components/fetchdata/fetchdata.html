<template>

    <div class="card">
        <h4 class="card-header">Weather</h4>
        <div class="card-body">

            <h4 class="card-title">Weather forecast</h4>
            <p class="card-text">
                This component demonstrates fetching data from the server.
            </p>
            <p class="card-text" if.bind="!forecasts">
                <em>Loading...</em>
            </p>

            <table if.bind="forecasts" class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Temp. (C)</th>
                        <th>Temp. (F)</th>
                        <th>Summary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="forecast of forecasts">
                        <td>${ forecast.dateFormatted }</td>
                        <td>${ forecast.temperatureC }</td>
                        <td>${ forecast.temperatureF }</td>
                        <td>${ forecast.summary }</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</template>
